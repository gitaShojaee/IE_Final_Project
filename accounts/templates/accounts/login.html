{% extends "accounts/base_accounts.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block toolbar_title %}
    <i class="fas fa-user"></i>
{% endblock %}

{% block main_content %}
    <form action="" method="post" class="login-form col-md-8 offset-md-2">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger col-md-10 offset-md-1">
            {{ error }}
        </div>
        {% endif %}
        <div class="form-group row">
            <label class="col-1">Username:</label>
            <input class="col-12 form-control" type="text" name="username" value="{{ username }}" />
        </div>
        <div class="form-group row">
            <label class="col-1">Password:</label>
            <input class="col-12 form-control" type="password" name="password" />
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-4">
                <button type="submit" class="btn btn-success w-100">
                    Login
                </button>
            </div>
        </div>
    </form>
{% endblock %}
